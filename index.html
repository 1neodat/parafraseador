<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parafraseador Técnico de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Parafraseador Técnico de Documentos</h2>
    <input type="file" id="fileInput" accept=".txt">
    <br>
    <textarea id="inputText" placeholder="O pegue su texto aquí..."></textarea>
    <br>
    <button onclick="paraphraseTechnicalText()">Parafrasear Técnicamente</button>
    <br>
    <h3>Texto Parafraseado:</h3>
    <textarea id="outputText" readonly></textarea>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('inputText').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        function paraphraseTechnicalText() {
            let input = document.getElementById("inputText").value;
            if (!input.trim()) {
                alert("Por favor, ingrese o cargue un texto para parafrasear.");
                return;
            }
            
            let technicalDictionary = {
                "análisis": "evaluación", "sistema": "estructura", "implementación": "ejecución", "datos": "información",
                "proceso": "procedimiento", "educación": "formación", "institución": "entidad académica", "optimización": "mejora del rendimiento",
                "evaluación": "valoración", "resultado": "desenlace", "rendimiento": "eficiencia", "investigación": "indagación",
                "tecnología": "innovación", "metodología": "enfoque", "estructura": "configuración", "seguridad": "protección",
                "comunicación": "interacción", "desarrollo": "evolución", "estrategia": "planificación", "distribución": "asignación",
                "automatización": "digitalización", "conectividad": "enlace", "prototipo": "modelo", "progreso": "avance",
                "requerimiento": "necesidad", "innovación": "creatividad", "adaptación": "ajuste", "especificación": "detalle",
                "competitividad": "rivalidad", "optimización": "mejora", "evaluación": "valoración", "desempeño": "actuación",
                "integración": "unificación", "efectividad": "eficiencia", "diseño": "configuración", "interfaz": "superficie",
                "implementación": "ejecución", "visualización": "representación", "coordinación": "sincronización", "capacidad": "habilidad",
                "procesamiento": "tratamiento", "algoritmo": "procedimiento computacional", "informática": "ciencia de la computación",
                "redes": "infraestructura de conectividad", "cálculo": "computación", "hardware": "equipamiento físico",
                "software": "programación aplicada", "inteligencia artificial": "automatización cognitiva", "big data": "macrodatos",
                "ciberseguridad": "protección digital", "criptografía": "seguridad encriptada", "virtualización": "entorno simulado",
                "modelo de datos": "arquitectura de información", "nube": "computación distribuida", "machine learning": "aprendizaje automático"
            };
            
            let words = input.split(" ");
            let paraphrasedWords = words.map(word => technicalDictionary[word] || word);
            
            document.getElementById("outputText").value = paraphrasedWords.join(" ");
        }
    </script>
</body>
</html>
