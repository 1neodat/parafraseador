<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parafraseador Técnico de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Parafraseador Técnico de Documentos</h2>
    <input type="file" id="fileInput" accept=".txt,.docx,.pdf">
    <br>
    <textarea id="inputText" placeholder="O pegue su texto aquí..."></textarea>
    <br>
    <button onclick="paraphraseTechnicalText()">Parafrasear Técnicamente</button>
    <br>
    <h3>Texto Parafraseado:</h3>
    <textarea id="outputText" readonly></textarea>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('inputText').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        function paraphraseTechnicalText() {
            let input = document.getElementById("inputText").value;
            if (!input.trim()) {
                alert("Por favor, ingrese o cargue un texto para parafrasear.");
                return;
            }
            
            fetch('https://api-inference.huggingface.co/models/facebook/bart-large-cnn', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer YOUR_HUGGINGFACE_API_KEY',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({inputs: input})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("outputText").value = data[0]?.summary_text || "Error al parafrasear el texto.";
            })
            .catch(error => {
                console.error("Error en la API:", error);
                document.getElementById("outputText").value = "Error al procesar el texto.";
            });
        }
    </script>
</body>
</html>
