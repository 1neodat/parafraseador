<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parafraseador Técnico de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Parafraseador Técnico de Documentos</h2>
    <input type="file" id="fileInput" accept=".txt">
    <br>
    <textarea id="inputText" placeholder="O pegue su texto aquí..."></textarea>
    <br>
    <button onclick="paraphraseTechnicalText()">Parafrasear Técnicamente</button>
    <br>
    <h3>Texto Parafraseado:</h3>
    <textarea id="outputText" readonly></textarea>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('inputText').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        function paraphraseTechnicalText() {
            let input = document.getElementById("inputText").value;
            if (!input.trim()) {
                alert("Por favor, ingrese o cargue un texto para parafrasear.");
                return;
            }
            
            let technicalDictionary = {
                "deserción estudiantil": "abandono académico", "educación superior": "formación universitaria",
                "factores económicos": "condiciones financieras", "retención académica": "permanencia estudiantil",
                "infraestructura tecnológica": "plataforma digital", "modernización curricular": "actualización de planes de estudio",
                "políticas inclusivas": "normativas equitativas", "apoyo financiero": "asistencia económica",
                "programas de tutorías": "mentoría académica", "percepción de calidad educativa": "opinión sobre estándares académicos",
                "contextos rurales": "zonas no urbanas", "barreras económicas": "limitaciones financieras",
                "flexibilidad curricular": "adaptabilidad de planes de estudio", "programas de apoyo académico": "estrategias de asistencia educativa",
                "recursos institucionales": "medios administrativos", "impacto transformador": "efecto innovador",
                "capital humano calificado": "personal especializado", "equidad educativa": "igualdad de oportunidades académicas",
                "brechas socioeconómicas": "desigualdades económicas", "indicadores de calidad": "métricas de excelencia",
                "diseño de políticas educativas": "planificación normativa", "desarrollo sostenible": "progreso equilibrado",
                "modalidad de estudio": "enfoque de aprendizaje", "metodología basada en análisis": "enfoque evaluativo",
                "acceso equitativo": "ingreso justo", "movilidad estudiantil": "intercambio académico",
                "aprendizaje virtual": "educación en línea", "resiliencia educativa": "capacidad de adaptación académica",
                "tutorías personalizadas": "asesoramiento individualizado", "proyectos educativos": "iniciativas de formación",
                "entornos de aprendizaje": "contextos educativos", "evaluación de desempeño académico": "medición de rendimiento estudiantil",
                "servicios de bienestar estudiantil": "asistencia universitaria", "innovación pedagógica": "mejoras didácticas",
                "educación accesible": "aprendizaje inclusivo", "políticas de acceso a la educación": "normativas de ingreso académico",
                "riesgo de deserción": "peligro de abandono escolar", "seguimiento académico": "monitoreo educativo"
            };
            
            let words = input.split(" ");
            let paraphrasedWords = words.map(word => technicalDictionary[word] || word);
            
            document.getElementById("outputText").value = paraphrasedWords.join(" ");
        }
    </script>
</body>
</html>
