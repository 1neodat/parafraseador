<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parafraseador Técnico de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Parafraseador Técnico de Documentos</h2>
    <input type="file" id="fileInput" accept=".txt">
    <br>
    <textarea id="inputText" placeholder="O pegue su texto aquí..."></textarea>
    <br>
    <button onclick="paraphraseTechnicalText()">Parafrasear Técnicamente</button>
    <br>
    <h3>Texto Parafraseado:</h3>
    <textarea id="outputText" readonly></textarea>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('inputText').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        function paraphraseTechnicalText() {
            let input = document.getElementById("inputText").value;
            if (!input.trim()) {
                alert("Por favor, ingrese o cargue un texto para parafrasear.");
                return;
            }
            
            // Simulación de parafraseo técnico reemplazando palabras clave
            let paraphrasedText = input.replace(/estudio/g, "investigación")
                                       .replace(/análisis/g, "evaluación")
                                       .replace(/educación/g, "formación")
                                       .replace(/institución/g, "entidad académica");
            
            document.getElementById("outputText").value = paraphrasedText;
        }
    </script>
</body>
</html>
